      position: absolute;
      transform: translate(-50%, -50%);

      position: absolute;

      left: 20px;
    }

    .chart_hover:hover {
      /* transform: scale(1.1, 1.4); */
      fill: rgba(0,255,0,0.5);
    }
  </style>
